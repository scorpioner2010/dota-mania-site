<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>My Simple Site</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            min-height: 100vh;
        }

        #leftPanel {
            width: 40%;
            background: #3f3f3f;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }

        #rightPanel {
            width: 60%;
            background: #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .container-item {
            background: #2f2f2f;
            border: 2px solid #4caf50;
            padding: 10px;
            margin-bottom: 10px;
        }

            .container-item img {
                max-width: 80px;
                display: block;
                margin-bottom: 5px;
            }

        #previewImage {
            max-width: 80px;
            max-height: 80px;
            border: 1px solid #000;
            margin: 10px 0;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #containerCount {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Ліва панель: список контейнерів -->
    <div id="leftPanel">
        <h2>Containers List</h2>
        <div id="containerList"></div>
        <div id="containerCount"></div>
    </div>

    <!-- Права панель: управління контейнерами -->
    <div id="rightPanel">
        <h2>Upload / Remove Container</h2>

        <div>
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Container name..." />
        </div>

        <div style="margin-top: 10px;">
            <label for="descInput">Description:</label>
            <input type="text" id="descInput" placeholder="Description..." />
        </div>

        <div style="margin-top: 10px;">
            <!-- Кнопка, що відкриває діалог вибору файлу -->
            <button id="loadBtn">Load Image</button>
            <input type="file" id="imageInput" accept="image/*" style="display:none" />
            <img id="previewImage" alt="No image selected" />
        </div>

        <div style="margin-top: 10px;">
            <button id="sendBtn">Send</button>
            <button id="removeBtn">Remove</button>
        </div>

        <div id="status"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
