<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Client Interface</title>
    <style>
        /* Стилі залишаються незмінними */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00C853 0%, #2962FF 100%) fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        #loading {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }
        #containerList {
            display: grid;
            grid-template-columns: repeat(auto-fit, 240px);
            grid-auto-rows: 480px;
            gap: 20px;
            justify-content: center;
            align-items: start;
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
        }
        .container-item {
            width: 240px;
            height: 480px;
            background: linear-gradient(135deg, #FFA500, #FFFF00);
            border: 4px solid #FF5722;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .container-image {
            width: 100%;
            height: 50%;
            overflow: hidden;
        }
        .container-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container-content {
            width: 100%;
            height: 50%;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container-name {
            font-size: 1.2em;
            margin: 0;
            color: #D32F2F;
        }
        .container-desc {
            font-size: 1em;
            margin-top: 5px;
            color: #424242;
            text-align: center;
        }
        #containerCount {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
<h2>Items</h2>
<div id="loading">Loading items...</div>
<div id="containerList" style="display: none;"></div>
<div id="containerCount"></div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Використовуємо локальний серверний URL
        const serverUrl = "http://localhost:51754/api";

        const containerList = document.getElementById('containerList');
        const containerCount = document.getElementById('containerCount');
        const loadingIndicator = document.getElementById('loading');

        function loadContainers() {
            fetch(`${serverUrl}/containers`)
                .then(res => res.json())
                .then(data => {
                    containerList.innerHTML = '';
                    containerCount.innerText = `Total Items: ${data.length}`;
                    data.forEach(container => {
                        const card = document.createElement('div');
                        card.className = 'container-item';

                        const imageDiv = document.createElement('div');
                        imageDiv.className = 'container-image';
                        const img = document.createElement('img');
                        if (container.imageBase64) {
                            img.src = `data:image/png;base64,${container.imageBase64}`;
                        } else {
                            img.src = 'data:image/png;base64,' + createWhitePlaceholderBase64();
                        }
                        imageDiv.appendChild(img);
                        card.appendChild(imageDiv);

                        const content = document.createElement('div');
                        content.className = 'container-content';

                        const nameEl = document.createElement('h3');
                        nameEl.className = 'container-name';
                        nameEl.innerText = container.name;
                        content.appendChild(nameEl);

                        const descEl = document.createElement('p');
                        descEl.className = 'container-desc';
                        descEl.innerText = container.description;
                        content.appendChild(descEl);

                        card.appendChild(content);
                        containerList.appendChild(card);
                    });
                    loadingIndicator.style.display = 'none';
                    containerList.style.display = 'grid';
                })
                .catch(err => {
                    console.error('Error loading containers:', err);
                    containerList.innerText = 'Error loading containers.';
                    loadingIndicator.style.display = 'none';
                });
        }

        function createWhitePlaceholderBase64() {
            const size = 64;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, size, size);
            return canvas.toDataURL('image/png').split(',')[1];
        }

        loadContainers();
    });
</script>
</body>
</html>
