<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Client Interface</title>
    <style>
        /* Градієнтовий фон для всієї сторінки */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00C853 0%, #2962FF 100%) fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Індикатор завантаження */
        #loading {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        /*
          Сітка з фіксованими картками (240×480),
          максимум 5 колонок у рядку.
          Якщо елементів менше 5 — вони по центру.
          Якщо більше 5 — з'явиться новий ряд, теж по центру.
        */
        #containerList {
            display: grid;
            /* 
               auto-fit + minmax(240px, 240px) означає:
               - Кожна колонка рівно 240px завширшки
               - Може бути від 1 до 5 колонок, залежно від кількості елементів
                 (але обмежимося медіа-запитом нижче).
            */
            grid-template-columns: repeat(auto-fit, 240px);
            grid-auto-rows: 480px;        /* Висота рядка 480px */
            gap: 20px;                    /* Відступи між картками */
            justify-content: center;      /* Горизонтальне вирівнювання по центру */
            align-items: start;           /* По верху */
            width: 100%;
            max-width: 1280px;           /* Щоб при 5 картках не розтягувалось більше ніж 5*240 + відступи */
            margin: 0 auto;
            /* Спочатку приховано (див. main.js) */
        }

        /* Картка фіксованого розміру 240×480 */
        .container-item {
            width: 240px;
            height: 480px;
            background: linear-gradient(135deg, #FFA500, #FFFF00);
            border: 4px solid #FF5722;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Верхня частина (зображення) - половина */
        .container-image {
            width: 100%;
            height: 50%; /* 240px */
            overflow: hidden;
        }
        .container-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Нижня частина (текст) - половина */
        .container-content {
            width: 100%;
            height: 50%; /* 240px */
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container-name {
            font-size: 1.2em;
            margin: 0;
            color: #D32F2F;
        }
        .container-desc {
            font-size: 1em;
            margin-top: 5px;
            color: #424242;
            text-align: center;
        }

        #containerCount {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
<h2>Items</h2>
<div id="loading">Loading items...</div>
<div id="containerList" style="display: none;"></div>
<div id="containerCount"></div>
<script src="/client/js/main.js"></script>
</body>
</html>
