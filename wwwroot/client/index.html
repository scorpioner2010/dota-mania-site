<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Client Interface</title>
    <style>
        /* Робимо градієнт фіксованим, щоб він не повторювався */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            /* Градієнт зверху (зелений) донизу (синій) */
            background: linear-gradient(to bottom, #00C853 0%, #2962FF 100%) no-repeat fixed;
            background-attachment: fixed;
            /* Щоб градієнт займав всю висоту екрану */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Індикатор завантаження */
        #loading {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Сітка для контейнерів: рівно 5 колонок */
        #containerList {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Стиль картки контейнера з пропорцією 1:2 */
        .container-item {
            background: linear-gradient(135deg, #FFA500, #FFFF00);
            border: 4px solid #FF5722;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            overflow: hidden;
            aspect-ratio: 1 / 2;
            display: flex;
            flex-direction: column;
        }

        /* Верхня частина – зображення */
        .container-image {
            flex: 1;
            overflow: hidden;
        }
        .container-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Нижня частина – текстовий блок */
        .container-content {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container-name {
            font-size: 1.2em;
            margin: 0;
            color: #D32F2F;
        }
        .container-desc {
            font-size: 1em;
            margin-top: 5px;
            color: #424242;
            text-align: center;
        }

        #containerCount {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
        }
    </style>
</head>
<body>
<h2>Items</h2>
<div id="loading">Loading items...</div>
<!-- Приховуємо сітку до завантаження -->
<div id="containerList" style="display: none;"></div>
<div id="containerCount"></div>
<script src="/client/js/main.js"></script>
</body>
</html>
